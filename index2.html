<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <!-- Focus Container -->
    <div class="focus-container" id="focus-container">
      <h1 class="welcome-message">Welcome to Focus World</h1>
      <h1 class="focus-animation">FOCUS</h1>
    </div>

    <!-- Goals Container -->
    <div class="goals-container" id="goals-container" style="display: none">
      <h2 class="goal-title">Three Ultimate Goals to Follow</h2>
      <div class="goals-list-container">
        <button class="goal-button" id="goal-1">1. Make Purpose in Life</button>
        <button class="goal-button" id="goal-2">2. Self Responsibility</button>
        <button class="goal-button" id="goal-3">
          3. Have Personal Integrity
        </button>
        <div>
          <button class="next-btn" id="next-btn" style="display: none">
            Get into Practice!
          </button>
        </div>
      </div>
    </div>

    <!-- Video Containers -->
    <div id="video-1-container" class="video-container" style="display: none">
      <video width="640" height="360" controls>
        <source
          src="Purpose is not a destination to reach, but a journey to embrace through every step you take and every life you touch. — Rabindranath Tagore 1.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="video-2-container" class="video-container" style="display: none">
      <video width="640" height="360" controls>
        <source
          src="Taking responsibility for your actions is the first step towards taking control of your life. — Ratan Tata (1).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <div id="video-3-container" class="video-container" style="display: none">
      <video width="640" height="360" controls>
        <source
          src="Honesty is the highest form of responsibility. Integrity is the path that leads to self-respect and trust. — A.P.J. Abdul Kalam (1).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Link to JavaScript File -->
    <script src="script1.js"></script>
  </body>
</html>
