<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus App - Spot the Difference</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <!-- Main Focus Test Container -->
    <div class="focus-test-container" id="focus-test-container">
      <h2 class="test-title">Focus Test</h2>
      <p class="test-instructions">
        Sharpen your focus by completing the following challenge:
      </p>

      <!-- Spot the Difference Test -->
      <div class="test-section" id="spot-the-difference-test">
        <h3 class="test-subtitle">Spot the Difference</h3>
        <p>Find the differences between these two images:</p>
        <div class="images-container">
          <img src="spot1.jpg" alt="Image 1" class="focus-image" />
          <img src="spot2.jpg" alt="Image 2" class="focus-image" />
        </div>
      </div>

      <!-- Finish Button -->
      <div class="next-section">
        <button class="next-btn" id="final-next-btn" style="display: none">
          Finish
        </button>
      </div>
    </div>

    <!-- Include a script for the countdown and voice -->
    <script src="script2.js"></script>
  </body>
</html>
